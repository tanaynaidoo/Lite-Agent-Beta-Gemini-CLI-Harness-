repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.1 # Use the latest version
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix] # Auto-fix and fail if fixes were applied
      - id: ruff-format
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer # Keep this for non-Python files
      - id: trailing-whitespace
  - repo: local
    hooks:
      # Removed black, flake8, isort, pylint, mypy - Ruff handles these
      - id: pytest
        name: pytest
        entry: ./.venv/bin/pytest
        language: system
        pass_filenames: false
        always_run: true
        types: [python]
        stages: [commit]
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.5 # Use a specific version
    hooks:
      - id: shellcheck
