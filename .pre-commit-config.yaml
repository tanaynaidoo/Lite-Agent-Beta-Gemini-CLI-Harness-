repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9 # Use the latest version
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix] # Auto-fix and fail if fixes were applied
      - id: ruff-format
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer # Keep this for non-Python files
      - id: trailing-whitespace
  - repo: local
    hooks:
      # Removed black, flake8, isort, pylint, mypy - Ruff handles these
      - id: pytest
        name: pytest
        language: python
        entry: pytest
        args: []
        additional_dependencies: [pytest]
        pass_filenames: false
        always_run: true
        types: [python]
        stages: [pre-commit]
