name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    - name: Run Black (check only)
      run: black --check .
    - name: Run Flake8
      run: flake8 .
    - name: Run Isort (check only)
      run: isort --check .
    - name: Run Pylint
      run: pylint --rcfile=.pylintrc src tests main.py
    - name: Run Pytest
      run: pytest

  build-windows-installer: # Renamed job for clarity, as it builds the installer
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10"] # Use a specific Python version for stability
        architecture: ["x64", "x86"] # Build for both 64-bit and 32-bit Windows

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }} (${{ matrix.architecture }})
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture }} # Specify 32-bit or 64-bit Python
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    - name: Install NSIS
      run: choco install nsis --no-progress
    - name: Build Windows Executable and Installer (${{ matrix.architecture }})
      run: |
        chmod +x host/windows/build.sh
        ./host/windows/build.sh ${{ matrix.architecture }}
    - name: Upload NSIS Installer (${{ matrix.architecture }})
      uses: actions/upload-artifact@v4
      with:
        name: LiteAgentCLI_Installer_${{ matrix.architecture }}
        path: host/windows/LiteAgentCLI_Installer_${{ matrix.architecture }}.exe # Dynamic path